{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/update/{{contact.0}}" method="POST">
                <div class="form-group">
                    <input type="text" name="fullname" placeholder="Fullname" value="{{ contact.1 }}"
                        class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="phone" placeholder="Phone" value="{{ contact.2 }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="Email" value="{{ contact.3 }}" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
